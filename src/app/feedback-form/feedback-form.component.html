<div class="col-md-9" [hidden]="submitted">
  <form (ngSubmit)="onSubmit(feedbackForm)" #feedbackForm="ngForm">
    <div class="row">
      <div class="col-xs-9">
        <p>Please provide us feedback.</p>
        <div class="form-group netpromoter-form-group">
          <input type="textarea" class="form-control" required [(ngModel)]="feedback" id="feedback" name="feedback" required>
        <button type="submit" class="center-block btn btn-default btn-sm" [disabled]="!feedbackForm.valid">Submit</button>
      </div>
    </div>

  </div>
</form>
</div>
